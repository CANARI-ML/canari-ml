add_mask_step:
  name: "Add Hemisphere Mask"
  parent: ${preprocess_mask}
  # Whether this can be skipped if it already exists
  skippable: false
  command: preprocess_add_mask
  positional:
    - ${preprocess_main.params.config_name}
    - ${preprocess_reproject.output.config_path}
    - ${preprocess_mask.arguments.name}
    - ${preprocess_mask.arguments.implementation}
  optional:
    --loader-path: ${preprocess_main.output.config_file}
    --destination-path: ${preprocess_mask.output.data_dir}
    --mask-dataset-config-path: ${preprocess_mask.output.mask_dataset_config_path}
    --mask-config-path: ${preprocess_mask.output.mask_config_path}
  step_hash: ${preprocess_mask.step_hash}
