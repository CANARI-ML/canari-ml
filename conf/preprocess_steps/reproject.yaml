reproject_step:
  name: "Reproject ERA5"
  command: canari_ml_preprocess_reproject
  positional:
    - ${preprocess_reproject.arguments.source}
    - ${preprocess_reproject.arguments.destination_id}
  optional:
    --workers: ${preprocess_main.params.workers}
    --processing-splits: ${preprocess_splits.splits}
    --split-names: ${preprocess_splits.split_names}
    -ss: ${preprocess_splits.split_starts}
    -se: ${preprocess_splits.split_ends}
    --split-head: ${preprocess_splits.split_head}
    --split-tail: ${preprocess_splits.split_tail}
    --source-crs: ${preprocess_reproject.arguments.source_crs}
    --target-crs: ${preprocess_reproject.arguments.target_crs}
    --shape: ${preprocess_reproject.arguments.shape}
    --destination-path: ${preprocess_reproject.output.data_dir}
    --config-path: ${preprocess_reproject.output.config_path}
  step_hash: ${preprocess_reproject.step_hash}
