cache_step:
  name: "Create Cached Dataset"
  command: canari_ml_dataset_create
  positional:
    - ${preprocess_params.config_file}
    - ${preprocess_cache.dataset_name}
  optional:
    --output-batch-size: ${preprocess_cache.output_batch_size}
    --workers: ${preprocess_params.workers}
    --forecast-length: ${inputs.forecast_length}
    --destination-path: ${preprocess_cache.output_dir}
    --config-path: ${preprocess_cache.output_config_path}
    --plot: ${preprocess_cache.plot}
    -v: ${preprocess_params.verbose}
