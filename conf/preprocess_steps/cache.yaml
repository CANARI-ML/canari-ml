cache_step:
  name: "Create Cached Dataset"
  parent: ${preprocess_cache}
  command: canari_ml_dataset_create
  positional:
    - ${preprocess_main.output.config_file}
    - ${preprocess_cache.arguments.dataset_name}
  optional:
    --output-batch-size: ${preprocess_cache.arguments.output_batch_size}
    --workers: ${preprocess_main.params.workers}
    --forecast-length: ${inputs.forecast_length}
    --plot: ${preprocess_cache.arguments.plot}
    --destination-path: ${preprocess_cache.output.data_dir}
    --config-path: ${preprocess_cache.output.config_path}
  step_hash: ${preprocess_cache.step_hash}
