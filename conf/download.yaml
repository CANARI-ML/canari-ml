download_params:
  verbose: true
  workers: 8
  delete_cache: false
  cache_only: false
  overwrite_config: true

download:
  frequency: DAY
  output_group_by: YEAR
  hemisphere: north
  output_config_path: ${source_data_dir}/data.aws.${download.frequency}.${download.hemisphere}.json
  variables:
    - zg
    - ua
    - va
  levels:
    - 2|10|50|100|250|500|700
    - 2|10|50|100|250|500|700
    - 2|10|50|100|250|500|700
  date_range:
    start: 1979-01-01
    end: 2024-12-31
