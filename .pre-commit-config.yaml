exclude: (LICENSE|README.md)
repos:
  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
        language_version: python3

  # ruff - Linting & Formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.2
    hooks:
      # Run the linter.
      - id: ruff
        # Exclude files that are not Python or pyi (i.e., Jupyter notebooks)
        types_or: [ python, pyi ]
        args: ["--select I"]
      # Run the formatter.
      - id: ruff-format
        # Exclude files that are not Python or pyi (i.e., Jupyter notebooks)
        types_or: [ python, pyi ]
        args: []

  - repo: local
    hooks:
      # Run pytest
      - id: pytest
        name: Run pytest
        entry: pytest
        language: system
        pass_filenames: false
