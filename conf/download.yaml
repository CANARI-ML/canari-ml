defaults:
  - _self_
  - paths
  - override hydra/job_logging: colorlog_custom
  - override hydra/hydra_logging: colorlog

hydra:
  output_subdir: null
  job:
    name: download
  run:
    dir: data/logs/

frequency: DAY
output_group_by: YEAR
hemisphere: north
workers: 4
delete_cache: false
cache_only: false
overwrite_config: true
output:
  config_path: ${source_data_dir}/data.aws.${frequency}.${hemisphere}.json

vars:
  - zg
  - ua
  - va
  - tos
  - tas
  - sic

levels:
  - 2|10|50|100|250|500|700
  - 2|10|50|100|250|500|700
  - 2|10|50|100|250|500|700
  - null
  - null
  - null

dates:
  start:
    - 1979-01-01
  end:
    - 1979-01-01

