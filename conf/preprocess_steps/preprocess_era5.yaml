preprocess_era5_step:
  name: "Preprocess ERA5"
  command: preprocess_dataset
  positional:
    - ${preprocess_era5.arguments.source}
    - ${preprocess_era5.arguments.destination_id}
  optional:
    --processing-splits: ${preprocess_splits.splits}
    --split-names: ${preprocess_splits.split_names}
    -ss: ${preprocess_splits.split_starts}
    -se: ${preprocess_splits.split_ends}
    --split-head: ${preprocess_splits.split_head}
    --split-tail: ${preprocess_splits.split_tail}
    --implementation: ${preprocess_era5.arguments.implementation}
    --abs: ${inputs.variables.absolute}
    --anom: ${inputs.variables.anomaly}
    --destination-path: ${preprocess_era5.output.data_dir}
    --config-path: ${preprocess_era5.output.config_path}
