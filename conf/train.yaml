defaults:
  - _self_
  - model: default
  - callbacks: default
  - logger: tensorboard
  - trainer: default
  - override hydra/launcher: basic
  - override hydra/job_logging: colorlog_custom
  - override hydra/hydra_logging: colorlog

hydra:
  job:
    name: train
  # Do not modify the output paths. They are coded when loading checkpoint for prediction.
  run:
    dir: outputs/${train.run_name}/training/${train.seed}
  sweep:
    dir: outputs/${train.run_name}/training/
    subdir: ${train.seed}

train:
  dataset: ???
  run_name: ???
  seed: 42
  max_epochs: 50
  workers: 4
  batch_size: 4
  shuffling: true
  verbose: true
  wandb_group: unet
  wandb_project: CANARI
